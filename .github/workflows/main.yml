name: Main workflow

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Check out the project
      uses: actions/checkout@v2.3.1
    - name: Build the licence
      run: ./util/build
