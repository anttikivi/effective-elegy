name: Main workflow

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Check out the project
      uses: actions/checkout@v2.1.0
    - name: Build the licence
      run: ./util/build
