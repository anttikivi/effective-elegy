name: Main workflow

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2.0.0
    - name: Build the licence
      run: ./util/build -v
      if: runner.os != 'Windows'
    - name: Build the licence on Windows
      run: .\util\build
      if: runner.os == 'Windows'
