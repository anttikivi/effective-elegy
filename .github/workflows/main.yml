name: Main workflow

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      LOCAL_VERSION_NUMBER_FILE: build_version.txt

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2.3.4

    - name: Determine the projectâ€™s version
      id: version
      uses: anttikivi/maintain-revision@v0.10.1
      with:
        type: txt
        file: util/version.txt

    - name: Build the licence
      run: ./util/build

    - name: Upload build artefacts
      uses: actions/upload-artifact@v2.2.3
      with:
        name: effective-elegy-${{ steps.version.outputs.version }}
        path: dist/effective-elegy-*
